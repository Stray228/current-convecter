<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | App 1</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <div class="wrapper">

    <header>
      <div class="container">
        <div class="header">
          <time class="header__time">
            9:41
          </time>
          <div class="header__status">
          </div>
          <div class="header__icon">
            <img src="./assets/img/mobile-signal.svg" alt="mobile-signal">
            <img src="./assets/img/wifi.svg" alt="wifi">
            <img src="./assets/img/battery.svg" alt="battery">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="toogle">
          <img src="./assets/img/toogle.svg" alt="toogle">
          <img src="./assets/img/dark.svg" alt="dark">
        </div>
        <input class="input__story" type="text" placeholder="0" value="">
        <input class="input__value" type="text" placeholder="0" value="">
        <div class="content__btn">
          <button class="grey">C</button>
          <button class="grey">+/-</button>
          <button class="grey">%</button>
          <button class="blue">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue">ั</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="blue">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="blue">+</button>
          <button>.</button>
          <button>0</button>
          <button>
            <img class="img" src="./assets/img/delete.svg" alt="delete">
          </button>
          <button class="blue">=</button>
        </div>
      </div>
      <footer>
        <div class="indicator">
        </div>
      </footer>
    </div>

  </div>
</body>

</html>
